apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply from:"file:emma.gradle"

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
  compile  'org.functionaljava:functionaljava:3.1'
  emma     'emma:emma:2.0.5312'
  emma     'emma:emma_ant:2.0.5312'
  testCompile 'org.hamcrest:hamcrest-all:1.3' // junit より先に入れておかないと 失敗メッセージが暗号じみてしまう。
  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile 'net.sourceforge.jwebunit:jwebunit-htmlunit-plugin:3.1'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

tasks.withType(Compile) {
  options.encoding = 'UTF-8'
}
